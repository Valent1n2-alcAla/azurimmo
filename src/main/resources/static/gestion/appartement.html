<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AzurImmo | Appartements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --azur-primary: #0061ff; --azur-dark: #1a1a2e; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 40px 0; }
        .dashboard-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--azur-primary); font-weight: 700; text-transform: uppercase; }
        .table thead { background-color: var(--azur-dark); color: white; }
        .icon-circle { width: 40px; height: 40px; background: #fff3e0; color: #ff9800; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .price-badge { background: #e8f5e9; color: #2e7d32; font-weight: 700; padding: 5px 15px; border-radius: 15px; }
    </style>
</head>
<body>
<div class="container">
    <nav class="mb-4 text-center">
        <a href="locataire.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Locataires</a>
        <a href="batiment.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Bâtiments</a>
        <a href="appartement.html" class="btn btn-sm btn-primary rounded-pill px-3">Appartements</a>
    </nav>

    <div class="dashboard-container">
        <div class="header-section">
            <h2><i class="fa-solid fa-door-open me-3"></i>Appartements</h2>
            <div class="d-flex gap-2">
                <input type="text" id="villeSearch" class="form-control form-control-sm rounded-pill" placeholder="Entrez une ville (ex: Paris)...">
                <button onclick="chargerParVille()" class="btn btn-primary btn-sm rounded-pill px-4">Filtrer</button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Numéro</th>
                        <th>Surface</th>
                        <th>Loyer de base</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="appartement-table">
                    <tr><td colspan="5" class="text-center py-4 text-muted">Veuillez saisir une ville pour afficher les appartements.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function chargerParVille() {
        const ville = document.getElementById('villeSearch').value;
        if(!ville) return alert("Maître, merci de saisir une ville.");

        // Utilisation de votre endpoint : /api/appartements/ville/{ville}
        fetch(`/api/appartements/ville/${ville}`)
            .then(res => {
                if (!res.ok) throw new Error("Erreur " + res.status);
                return res.json();
            })
            .then(data => {
                const tableBody = document.getElementById('appartement-table');
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Aucun appartement trouvé à ${ville}</td></tr>`;
                    return;
                }

                data.forEach(app => {
                    // Note : J'utilise app.numero, app.surface, app.loyerBase. 
                    // Vérifiez ces noms dans votre classe "Appartement.java"
                    tableBody.innerHTML += `
                        <tr>
                            <td><div class="icon-circle fw-bold">${app.id}</div></td>
                            <td><div class="fw-bold">Appartement n°${app.numero || 'N/A'}</div></td>
                            <td><span class="badge bg-info text-dark">${app.surface || '0'} m²</span></td>
                            <td><span class="price-badge">${app.loyerBase || '0'} €</span></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-eye"></i></button>
                            </td>
                        </tr>`;
                });
            })
            .catch(err => {
                console.error("Erreur Maître :", err);
                alert("Erreur lors de la récupération : " + err.message);
            });
    }
</script>
</body>
</html>
