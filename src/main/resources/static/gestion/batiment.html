<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurImmo | Dashboard Bâtiments</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --azur-primary: #0061ff;
            --azur-secondary: #60efff;
            --dark-bg: #1a1a2e;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header-section {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px;
        }

        h2 { color: var(--azur-primary); font-weight: 700; text-transform: uppercase; margin: 0; }

        .btn-add {
            background: linear-gradient(to right, var(--azur-primary), var(--azur-secondary));
            border: none; color: white; padding: 10px 25px; border-radius: 50px;
            font-weight: 600; transition: transform 0.2s;
        }

        .btn-add:hover { transform: scale(1.05); color: white; }

        .table thead { background-color: var(--dark-bg); color: white; }
        .table td { vertical-align: middle; background: white; }

        .icon-circle {
            width: 40px; height: 40px; background: var(--azur-primary); color: white;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="mb-4 text-center">
        <a href="locataire.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Locataires</a>
        <a href="batiment.html" class="btn btn-sm btn-primary rounded-pill px-3">Bâtiments</a>
        <a href="appartement.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Appartements</a>
        <a href="contrat.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Contrats</a>
        <a href="intervention.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Interventions</a>
        <a href="loyer.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Loyers</a>
    </nav>

    <div class="dashboard-container">
        <div class="header-section">
            <h2><i class="fa-solid fa-city me-3"></i>Bâtiments AzurImmo</h2>
            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modalAddBatiment">
                <i class="fa-solid fa-plus me-2"></i>Nouveau Bâtiment
            </button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Adresse</th>
                        <th>Ville</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="batiments-table"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAddBatiment" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold text-primary">Ajouter un bâtiment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formBatiment">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label small fw-bold">Adresse complète</label>
                            <input type="text" id="addAdresse" class="form-control rounded-3" placeholder="Ex: 10 Avenue des Champs" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Ville</label>
                            <input type="text" id="addVille" class="form-control rounded-3" placeholder="Ex: Paris" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = '/api/batiments';

    function chargerBatiments() {
        // GET vers /api/batiments
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('batiments-table');
                tableBody.innerHTML = "";
                
                if (data && Array.isArray(data)) {
                    data.forEach(b => {
                        // Utilisation de l'id du DTO (à ajouter dans votre classe Java)
                        const batId = b.id || 'N/A';
                        
                        tableBody.innerHTML += `
                            <tr>
                                <td><div class="icon-circle">${batId}</div></td>
                                <td><div class="fw-bold">${b.adresse || 'Adresse inconnue'}</div></td>
                                <td><i class="fa-solid fa-location-dot me-2 text-primary"></i>${b.ville || 'Ville inconnue'}</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-primary me-1"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>`;
                    });
                }
            })
            .catch(err => console.error("Erreur Maître :", err));
    }

    document.getElementById('formBatiment').addEventListener('submit', function(e) {
        e.preventDefault();

        const nouveauBat = {
            adresse: document.getElementById('addAdresse').value,
            ville: document.getElementById('addVille').value
        };

        // POST vers /api/batiments/ car votre @PostMapping est sur "/"
        fetch(API_URL + '/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(nouveauBat)
        })
        .then(res => {
            if(res.ok) {
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalAddBatiment'));
                modal.hide();
                document.getElementById('formBatiment').reset();
                chargerBatiments();
            } else {
                alert("Erreur lors de l'enregistrement, Maître.");
            }
        })
        .catch(err => console.error("Erreur Maître :", err));
    });

    chargerBatiments();
</script>
</body>
</html>
