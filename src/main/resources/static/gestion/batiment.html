<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurImmo | Bâtiments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --azur-primary: #0061ff; --azur-secondary: #60efff; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 40px 0; }
        .dashboard-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--azur-primary); font-weight: 700; text-transform: uppercase; }
        .table thead { background-color: #1a1a2e; color: white; }
        .icon-circle { width: 40px; height: 40px; background: #e3f2fd; color: var(--azur-primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
<div class="container">
    <nav class="mb-4">
        <a href="locataire.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Locataires</a>
        <a href="batiment.html" class="btn btn-sm btn-primary rounded-pill px-3">Bâtiments</a>
        <a href="appartement.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Appartements</a>
    </nav>

    <div class="dashboard-container">
        <div class="header-section">
            <h2><i class="fa-solid fa-city me-3"></i>Nos Bâtiments</h2>
            <button class="btn btn-primary rounded-pill px-4">Ajouter un immeuble</button>
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Nom du Bâtiment</th>
                        <th>Adresse complète</th>
                        <th>Ville</th>
                        <th class="text-center">Détails</th>
                    </tr>
                </thead>
                <tbody id="batiment-table"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    fetch('/api/batiments')
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById('batiment-table');
            tableBody.innerHTML = "";
            data.forEach((b, index) => {
                
                const displayId = index + 1;
                
                const displayNom = "Résidence " + (b.ville || "Azur");
                const nbApparts = b.appartements ? b.appartements.length : 0;

                tableBody.innerHTML += `
                    <tr>
                        <td><div class="icon-circle fw-bold">${displayId}</div></td>
                        <td>
                            <div class="fw-bold">${displayNom}</div>
                            <small class="text-muted">${nbApparts} appartement(s)</small>
                        </td>
                        <td><i class="fa-solid fa-location-dot me-2 text-muted"></i>${b.adresse}</td>
                        <td><span class="badge bg-light text-dark border">${b.ville}</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </td>
                    </tr>`;
            });
        })
        .catch(err => {
            console.error("Erreur Maître :", err);
            document.getElementById('batiment-table').innerHTML = 
                `<tr><td colspan="5" class="text-center text-danger">Serveur injoignable ou données mal formées</td></tr>`;
        });
</script>
</body>
</html>
