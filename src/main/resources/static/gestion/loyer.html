<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurImmo | Loyers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --azur-primary: #0061ff; --azur-dark: #1a1a2e; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 40px 0; }
        .dashboard-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--azur-primary); font-weight: 700; text-transform: uppercase; }
        .table thead { background-color: var(--azur-dark); color: white; }
        .icon-circle { width: 40px; height: 40px; background: #e8f5e9; color: #2e7d32; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .amount-text { font-size: 1.1rem; font-weight: 700; color: #1b5e20; }
        .status-paid { background: #e8f5e9; color: #2e7d32; padding: 5px 12px; border-radius: 15px; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body>
<div class="container">
    <nav class="mb-4 text-center">
        <a href="locataire.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Locataires</a>
        <a href="batiment.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Bâtiments</a>
        <a href="appartement.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Appartements</a>
        <a href="contrat.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Contrats</a>
        <a href="loyer.html" class="btn btn-sm btn-primary rounded-pill px-3">Loyers</a>
    </nav>

    <div class="dashboard-container">
        <div class="header-section">
            <h2><i class="fa-solid fa-money-check-dollar me-3"></i>Suivi des Loyers</h2>
            <button class="btn btn-success rounded-pill px-4"><i class="fa-solid fa-plus me-2"></i>Enregistrer un paiement</button>
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Période / Date</th>
                        <th>Montant Payé</th>
                        <th>Statut</th>
                        <th class="text-center">Quittance</th>
                    </tr>
                </thead>
                <tbody id="loyer-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    fetch('/api/loyers/') 
        .then(res => {
            if (!res.ok) throw new Error("Erreur " + res.status);
            return res.json();
        })
        .then(data => {
            const tableBody = document.getElementById('loyer-table');
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">Aucun historique de loyer.</td></tr>`;
                return;
            }

            data.forEach(l => {
                // Vérifiez ces noms dans votre classe Loyer : montant, datePaiement (ou mois)
                tableBody.innerHTML += `
                    <tr>
                        <td><div class="icon-circle fw-bold">${l.id}</div></td>
                        <td>
                            <div class="fw-bold">${l.datePaiement || 'Date inconnue'}</div>
                            <small class="text-muted">Paiement reçu</small>
                        </td>
                        <td><div class="amount-text">${l.montantPaye || '0'} €</div></td>
                        <td><span class="status-paid"><i class="fa-solid fa-check me-1"></i>REÇU</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-file-pdf"></i></button>
                        </td>
                    </tr>`;
            });
        })
        .catch(err => {
            console.error("Erreur Maître :", err);
            document.getElementById('loyer-table').innerHTML = 
                `<tr><td colspan="5" class="text-center text-danger py-4">Erreur : ${err.message}</td></tr>`;
        });
</script>
</body>
</html>
