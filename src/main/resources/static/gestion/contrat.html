<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurImmo | Contrats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --azur-primary: #0061ff; --azur-dark: #1a1a2e; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 40px 0; }
        .dashboard-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--azur-primary); font-weight: 700; text-transform: uppercase; }
        .table thead { background-color: var(--azur-dark); color: white; }
        .icon-circle { width: 40px; height: 40px; background: #ede7f6; color: #673ab7; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .status-active { background: #e8f5e9; color: #2e7d32; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <nav class="mb-4 text-center">
        <a href="locataire.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Locataires</a>
        <a href="batiment.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Bâtiments</a>
        <a href="appartement.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Appartements</a>
        <a href="contrat.html" class="btn btn-sm btn-primary rounded-pill px-3">Contrats</a>
    </nav>

    <div class="dashboard-container">
        <div class="header-section">
            <h2><i class="fa-solid fa-file-signature me-3"></i>Contrats de Location</h2>
            <button class="btn btn-primary rounded-pill px-4"><i class="fa-solid fa-file-circle-plus me-2"></i>Nouveau Contrat</button>
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Réf</th>
                        <th>Dates (Début - Fin)</th>
                        <th>Montant Loyer</th>
                        <th>Statut</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="contrat-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Maître, j'utilise l'URL standard, adaptez-la si votre controller diffère
    fetch('/api/contrats/') 
        .then(res => {
            if (!res.ok) throw new Error("Erreur " + res.status);
            return res.json();
        })
        .then(data => {
            const tableBody = document.getElementById('contrat-table');
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Aucun contrat enregistré.</td></tr>`;
                return;
            }

            data.forEach(c => {
                // Vérifiez ces noms : dateDebut, dateFin, loyerHC dans votre Entité Contrat
                tableBody.innerHTML += `
                    <tr>
                        <td><div class="icon-circle fw-bold">${c.id}</div></td>
                        <td>
                            <div class="fw-bold">Du ${c.dateDebut || '...'}</div>
                            <small class="text-muted">Au ${c.dateFin || 'Indéterminé'}</small>
                        </td>
                        <td><div class="fw-bold text-primary">${c.montantBrut + c.montantCharge || c.loyer || '0'} € / mois</div></td>
                        <td><span class="status-active">ACTIF</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-print"></i></button>
                        </td>
                    </tr>`;
            });
        })
        .catch(err => {
            console.error("Erreur Maître :", err);
            document.getElementById('contrat-table').innerHTML = 
                `<tr><td colspan="5" class="text-center text-danger py-4">Erreur : ${err.message}</td></tr>`;
        });
</script>
</body>
</html>
